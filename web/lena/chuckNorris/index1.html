<body>

            </div>

        <div class="searchbox">

            </div>

                <button onclick="getRandomJoke()" class="bn30">random Joke</button>
            </div>


            <br>
            <div id="searchedJokes">
                <h2>Joke nach Schlagwort suchen:</h2>
                <form onsubmit="getJokeswithInput(); return false;">

                <button class="bn30" id="getJokes" title="get Jokes" onclick="getJokeswithInput()">get Jokes</button>

            </div>
        </div>
    </div>
